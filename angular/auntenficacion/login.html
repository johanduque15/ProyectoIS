<!DOCTYPE html>
<html class="ng-scope" ng-app>
<head>
	<title>Login </title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style type="text/css">
    </style>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<img class="img" src="css/logo.png">
</head>
<body>
<div ng-show="error" class="alert alert-danger">{{error}}
</div>
<div class="container">
<form  name="form" ng-submit="vm.login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }>

        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
    </div>

        <label for="password">Contrase√±a:</label>

        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <div class="form-actions">
